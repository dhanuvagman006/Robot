<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Camera (WebRTC A/V)</title>
  <style>
    :root{color-scheme:light dark}
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;margin:0;padding:2rem;display:grid;place-items:center;min-height:100dvh;background:#111;color:#eee}
    .card{background:#1b1b1b;border:1px solid #333;border-radius:12px;padding:1rem;max-width:920px;width:100%;box-shadow:0 10px 30px rgba(0,0,0,.4)}
    h1{margin-top:0;font-size:1.25rem;font-weight:600;color:#9ad}
    img{width:100%;height:auto;border-radius:8px;background:#000}
    .row{display:flex;gap:.5rem;align-items:center;justify-content:space-between;margin:.5rem 0}
    label{opacity:.8}
    input[type="number"]{width:5rem}
    button{appearance:none;border:1px solid #2f6ea7;background:#224b70;color:#e8f2ff;border-radius:8px;padding:.5rem .8rem;cursor:pointer}
    button:hover{background:#265981}
  </style>
</head>
<body>
  <div class="card">
  <h1>Live Camera (WebRTC A/V)</h1>
    <div class="row">
      <div>
        <label>Source index:</label>
        <input id="src" type="number" value="0" min="0" step="1" />
        <button onclick="switchSrc()">Switch</button>
      </div>
      <div>
        <small>Tip: If you see a black image, try different source indices (0, 1, 2...)</small>
      </div>
    </div>
  <!-- WebRTC video output -->
  <video id="webrtcVideo" autoplay playsinline muted style="display:block;margin:0.5rem auto;max-width:100%;border-radius:8px;background:#000"></video>
    <hr style="border-color:#333;margin:1rem 0;">
    <div class="row" style="flex-wrap:wrap;gap:.5rem;justify-content:center">
  <button onclick="enableAV()" title="Start WebRTC audio+video">Start AV</button>
  <button onclick="sendCmd('Front')">Front</button>
      <button onclick="sendCmd('Back')">Back</button>
      <button onclick="sendCmd('Left')">Left</button>
      <button onclick="sendCmd('Right')">Right</button>
      <button onclick="sendCmd('Stop')">Stop</button>
      <button onclick="sendCmd('Handshake')">Handshake</button>
      <button onclick="enableAV()" title="Start WebRTC audio+video">Enable AV</button>
    </div>
    <div id="cmdStatus" style="text-align:center;min-height:1.2rem;opacity:.85;margin-top:.25rem"></div>
    <video id="webrtcVideo" autoplay playsinline muted style="display:block;margin:0.5rem auto;max-width:100%;border-radius:8px"></video>
    <hr style="border-color:#333;margin:1rem 0;">
    <div class="row" style="flex-wrap:wrap;gap:.75rem;">
      <div style="flex:1 1 320px;display:flex;gap:.5rem;align-items:center;">
        <label for="msg">Send message to server:</label>
        <input id="msg" type="text" placeholder="Type something..." style="flex:1;min-width:220px;padding:.45rem .6rem;border-radius:6px;border:1px solid #333;background:#111;color:#eee;" />
        <button onclick="sendMsg()">Submit</button>
      </div>
      <div id="status" style="min-height:1.2rem;opacity:.85;"></div>
    </div>
  </div>
  <script>
    function switchSrc(){
      const idx = document.getElementById('src').value;
      // Call backend endpoint; WebRTC track will use new frames automatically.
      fetch('/switch?src=' + encodeURIComponent(idx))
        .then(()=>{})
        .catch(()=>{});
    }

    function sendMsg(){
      const input = document.getElementById('msg');
      const status = document.getElementById('status');
      const text = input.value.trim();
      if(!text){
        status.textContent = 'Please type a message.';
        return;
      }
      fetch('/message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      }).then(async (res) => {
        if(res.ok){
          status.textContent = 'Sent!';
          input.value = '';
        } else {
          const t = await res.text();
          status.textContent = 'Error: ' + t;
        }
      }).catch((e) => {
        status.textContent = 'Network error';
      });
    }

    function sendCmd(cmd){
      const status = document.getElementById('cmdStatus');
      fetch('/command', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cmd })
      }).then(async (res) => {
        if(res.ok){
          status.textContent = 'Command sent: ' + cmd;
        } else {
          const t = await res.text();
          status.textContent = 'Error: ' + t;
        }
      }).catch(() => {
        status.textContent = 'Network error';
      });
    }

    let pc;
    async function enableAV(){
      const video = document.getElementById('webrtcVideo');
      try{
        if (pc) return; // already started
        pc = new RTCPeerConnection({
          iceServers: [ { urls: 'stun:stun.l.google.com:19302' } ]
        });
        const remote = new MediaStream();
        pc.ontrack = (ev) => {
          if (ev.streams && ev.streams[0]) {
            video.srcObject = ev.streams[0];
          } else {
            remote.addTrack(ev.track);
            video.srcObject = remote;
          }
        };
        pc.onconnectionstatechange = () => {
          const status = document.getElementById('cmdStatus');
          status.textContent = 'Peer: ' + pc.connectionState;
        };
        // Receive-only; explicitly request A/V tracks
        pc.addTransceiver('audio', { direction: 'recvonly' });
        pc.addTransceiver('video', { direction: 'recvonly' });
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        const res = await fetch('/rtc/offer', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sdp: offer.sdp, type: offer.type })
        });
        if(!res.ok){
          throw new Error(await res.text());
        }
        const answer = await res.json();
        await pc.setRemoteDescription(answer);
      } catch(e){
        const status = document.getElementById('cmdStatus');
        status.textContent = 'AV error: ' + (e && e.message ? e.message : e);
      }
    }
  </script>
</body>
</html>
